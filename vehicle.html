        </div>

          <span class="w-4 h-4 rounded-full border-2 border-white/90"></span>

        <div>
          <div class="text-sm font-black tracking-wide leading-none" id="companyName">軽貨物TAKE</div>

  <main class="pt-24 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto" role="main">

    <div class="mb-12 text-center max-w-2xl mx-auto reveal-hidden">
      <h1 class="text-4xl sm:text-5xl font-black tracking-tighter mb-4 text-transparent bg-clip-text bg-gradient-to-b from-white to-white/60">
        車両の相談
      </h1>
      <p class="text-muted text-sm sm:text-base leading-relaxed">
        内容を選んで入力 → LINEを開くと、<span class="text-white font-bold border-b border-white/20">相談内容が自動入力</span>されます。<br class="hidden sm:block" />
        そのまま送信するだけでスムーズにご相談いただけます。
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-min">

      <!-- 1) 車両購入 -->
      <section class="glass-card p-6 md:p-8 lg:col-span-2 reveal-hidden" id="card-purchase">
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 rounded-lg bg-blue-500/10 text-blue-400">
            <i data-lucide="car-front" class="w-6 h-6"></i>
          </div>
          <h2 class="text-xl font-bold">車両購入の相談</h2>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="space-y-4">
            <div>
              <label class="field-label block mb-2" for="purchaseUse">用途</label>
              <select id="purchaseUse" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
                <option value="">選択してください</option>
                <option value="軽貨物">軽貨物</option>
                <option value="プライベート">プライベート</option>
                <option value="兼用">兼用</option>
                <option value="未定">未定</option>
              </select>
            </div>
            <div>
              <label class="field-label block mb-2" for="purchaseBudget">予算帯（任意）</label>
              <select id="purchaseBudget" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
                <option value="">未選択でもOK</option>
                <option value="〜30万">〜30万円</option>
                <option value="〜50万">〜50万円</option>
                <option value="〜80万">〜80万円</option>
                <option value="〜150万">〜150万円</option>
                <option value="〜300万">〜300万円</option>
                <option value="それ以上">それ以上</option>
                <option value="未定">未定</option>
              </select>
            </div>
            <div>
              <label class="field-label block mb-2" for="purchaseDelivery">希望納期</label>
              <select id="purchaseDelivery" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
                <option value="">選択</option>
                <option value="すぐ">すぐ</option>
                <option value="1ヶ月以内">1ヶ月以内</option>
                <option value="3ヶ月以内">3ヶ月以内</option>
                <option value="未定">未定</option>
              </select>
            </div>
          </div>
          <div class="space-y-4">
            <div>
              <label class="field-label block mb-2" for="purchaseMaker">メーカー（任意）</label>
              <select id="purchaseMaker" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
                <option value="">選択</option>
                <optgroup label="国産">
                  <option value="トヨタ">トヨタ</option>
                  <option value="ホンダ">ホンダ</option>
                  <option value="日産">日産</option>
                  <option value="スズキ">スズキ</option>
                  <option value="ダイハツ">ダイハツ</option>
                  <option value="マツダ">マツダ</option>
                  <option value="スバル">スバル</option>
                  <option value="三菱">三菱</option>
                </optgroup>
              </select>
            </div>
            <div>
              <label class="field-label block mb-2" for="purchaseModel">車種（任意）</label>
              <select id="purchaseModel" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
                <option value="">メーカーを選択すると車種が出ます</option>
              </select>
            </div>
            <div>
              <label class="field-label block mb-2" for="purchaseContact">連絡希望（任意）</label>
              <select id="purchaseContact" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
                <option value="">選択</option>
                <option value="LINE">LINE</option>
                <option value="メール">メール</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mt-6">
          <label class="field-label block mb-2">備考（任意）</label>
          <textarea class="js-line-note w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white focus:outline-none focus:border-white/30" data-line-note rows="3" placeholder="例：希望の車種／走行距離／急ぎ度／今の車の状況など"></textarea>
        </div>

        <div class="mt-8 flex justify-end">
          <button type="button" class="btn btn-line js-line-send w-full sm:w-auto" id="btnLinePurchase" data-line-title="車両購入の相談" data-line-ui="1">
            <i data-lucide="message-circle" class="w-4 h-4 mr-2"></i> LINEで相談する
          </button>
        </div>
      </section>

      <!-- 2) 修理・整備（簡素化） -->
      <section class="glass-card p-6 lg:col-span-1 reveal-hidden delay-100" id="card-repair">
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 rounded-lg bg-orange-500/10 text-orange-400">
            <i data-lucide="wrench" class="w-6 h-6"></i>
          </div>
          <h2 class="text-xl font-bold">修理・整備</h2>
        </div>

        <div class="space-y-4">
          <div>
            <label class="field-label block mb-2" for="repairWhen">いつから</label>
            <select id="repairWhen" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
              <option value="">選択</option>
              <option value="今日">今日</option>
              <option value="数日前">数日前</option>
              <option value="1週間以上前">1週間以上前</option>
            </select>
          </div>

          <div>
            <label class="field-label block mb-2" for="repairLight">警告灯</label>
            <select id="repairLight" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
              <option value="">選択</option>
              <option value="点灯（ずっと）">点灯（ずっと）</option>
              <option value="点灯（一時的）">点灯（一時的）</option>
              <option value="なし">なし</option>
            </select>
          </div>

          <div>
            <label class="field-label block mb-2" for="repairSymptom">症状・備考（自由記述）</label>
            <textarea id="repairSymptom" class="js-line-note w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30" data-line-note rows="3" placeholder="例：異音がする／エアコンが効かない／ブレーキの音"></textarea>
          </div>

          <div class="pt-2">
            <button type="button" class="btn btn-line js-line-send w-full" id="btnLineRepair" data-line-title="修理・整備の相談" data-line-ui="1">
              LINEで相談
            </button>
          </div>
        </div>
      </section>

      <!-- 3) 車検 -->
      <section class="glass-card p-6 lg:col-span-1 reveal-hidden delay-200" id="card-shaken">
        <div class="flex items-center gap-3 mb-6">
          <div class="p-2 rounded-lg bg-green-500/10 text-green-400">
            <i data-lucide="calendar-check" class="w-6 h-6"></i>
          </div>
          <h2 class="text-xl font-bold">車検</h2>
        </div>

        <div class="space-y-4">
          <div>
            <label class="field-label block mb-2" for="shakenWhen">車検時期</label>
            <select id="shakenWhen" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
              <option value="">選択</option>
              <option value="今月">今月</option>
              <option value="来月">来月</option>
              <option value="3ヶ月以内">3ヶ月以内</option>
              <option value="未定">未定</option>
            </select>
          </div>
          <div>
            <label class="field-label block mb-2" for="shakenType">希望</label>
            <select id="shakenType" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30">
              <option value="">選択</option>
              <option value="最低限でOK">最低限でOK</option>
              <option value="しっかり整備も">しっかり整備も</option>
              <option value="相談して決めたい">相談して決めたい</option>
            </select>
          </div>
          <div>
            <label class="field-label block mb-2" for="shakenNote">備考（任意）</label>
            <textarea id="shakenNote" class="js-line-note w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white focus:outline-none focus:border-white/30" data-line-note rows="2" placeholder="車種／要望など"></textarea>
          </div>
          <div class="pt-2">
            <button type="button" class="btn btn-line js-line-send w-full" id="btnLineShaken" data-line-title="車検の相談" data-line-ui="1">
              LINEで相談
            </button>
          </div>
        </div>
      </section>
    </div>

    <div class="mt-16 text-center">
      <a class="inline-flex items-center justify-center px-6 py-3 border border-white/10 rounded-full text-sm font-bold text-muted hover:text-white hover:bg-white/5 transition-all" href="./index.html">
        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i> トップに戻る
      </a>
    </div>
  </main>

  <script>
    lucide.createIcons();
    (function () {
      if (!window.CONFIG) return;
      var regionJa = document.getElementById("regionJa");
      var regionEn = document.getElementById("regionEn");
      var companyName = document.getElementById("companyName");
      var mailLink = document.getElementById("headerMailLink");
      if (regionJa) regionJa.textContent = window.CONFIG.REGION_LABEL || "山口県";
      if (regionEn) regionEn.textContent = (window.CONFIG.REGION_CODE || "YAMAGUCHI").toUpperCase();
      if (companyName) companyName.textContent = window.CONFIG.COMPANY_NAME || "軽貨物TAKE";
      var email = window.CONFIG.EMAIL_TO || "";
      var lineUrl = window.CONFIG.LINE_URL || "https://line.me/R/ti/p/%40277rcesk";
      if (mailLink && email) { mailLink.href = "mailto:" + email; mailLink.textContent = email; }
    })();

    (function () {
      var maker = document.getElementById("purchaseMaker");
      var model = document.getElementById("purchaseModel");
      if (!maker || !model) return;
      window.addEventListener("load", function() {
        if (window.DriversRegister && window.DriversRegister.updatePurchaseModelSelect) {
          maker.addEventListener("change", function () {
            window.DriversRegister.updatePurchaseModelSelect(maker, model);
          });
          window.DriversRegister.updatePurchaseModelSelect(maker, model);
        }
      });
    })();

    document.addEventListener('mousemove', function(e) {
      document.querySelectorAll('.glass-card').forEach(function(card) {
        var rect = card.getBoundingClientRect();
        card.style.setProperty('--mouse-x', (e.clientX - rect.left) + 'px');
        card.style.setProperty('--mouse-y', (e.clientY - rect.top) + 'px');
      });
    });

    var obs = new IntersectionObserver(function(entries) {
      entries.forEach(function(en) {
        if (en.isIntersecting) { en.target.classList.add('reveal-visible'); obs.unobserve(en.target); }
      });
    }, { threshold: 0.1, rootMargin: "0px 0px -50px 0px" });
    document.querySelectorAll('.reveal-hidden').forEach(function(el) { obs.observe(el); });

    (function initNavOverlay() {
      var overlay = document.getElementById("nav-overlay");
      var toggle = document.getElementById("menu-toggle");
      var closeBtn = document.getElementById("menu-close");
      if (!overlay || !toggle) return;
      function openMenu() { overlay.setAttribute("aria-hidden", "false"); toggle.setAttribute("aria-expanded", "true"); }
      function closeMenu() { overlay.setAttribute("aria-hidden", "true"); toggle.setAttribute("aria-expanded", "false"); }
      toggle.addEventListener("click", function() { overlay.getAttribute("aria-hidden") === "true" ? openMenu() : closeMenu(); });
      if (closeBtn) closeBtn.addEventListener("click", closeMenu);
      overlay.querySelectorAll("a").forEach(function(a) { a.addEventListener("click", closeMenu); });
      document.addEventListener("keydown", function(e) { if (e.key === "Escape") closeMenu(); });
    })();
  </script>
  <script defer src="./assets/sakura.js"></script>
</body>
