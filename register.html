<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>登録（一次）｜協力ドライバー登録プール</title>
  <meta name="description" content="協力ドライバー登録（一次）。任意保険証券写真が必須です。" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="sub-header">
    <div class="container">
      <a class="back" href="index.html">← トップへ</a>
      <h1 class="title">登録（一次）</h1>
      <p class="subtitle">公開：ニックネーム / 市町村。連絡先は運営だけが見ます。</p>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="notice">
        <p class="notice-title">必須</p>
        <ul class="bullets">
          <li>任意保険（自動車保険）の <b>証券写真がないと登録できません</b></li>
          <li>連絡先は <b>メール or LINE表示名</b> のどちらか1つでOK</li>
          <li>性別入力なし / 電話番号なし</li>
        </ul>
      </div>
    </section>

    <section class="section">
      <form id="registerForm" data-form-type="driver_register" novalidate>
        <div class="grid">
          <label class="field">
            <span class="label">ニックネーム（公開）<span class="req">必須</span></span>
            <input name="nickname" type="text" autocomplete="nickname" required maxlength="30" placeholder="例：たけドラ🚚" />
          </label>

          <label class="field">
            <span class="label">市町村（公開）<span class="req">必須</span></span>
            <input name="city" type="text" autocomplete="address-level2" required maxlength="30" placeholder="例：下関市 / 北九州市" />
          </label>

          <div class="field">
            <span class="label">連絡先（運営のみ）<span class="req">どちらか必須</span></span>
            <div class="two">
              <input name="email" type="email" inputmode="email" autocomplete="email" placeholder="メール（どちらか）" />
              <input name="lineDisplayName" type="text" maxlength="40" placeholder="LINE表示名（どちらか）" />
            </div>
            <p class="hint">※メールとLINE表示名は両方入れてもOK</p>
          </div>

          <label class="field">
            <span class="label">任意保険（自動車保険）証券写真<span class="req">必須</span></span>
            <input name="autoInsurance" type="file" accept="image/*,application/pdf" required />
            <p class="hint">※ 1ファイル / 8MBまで推奨</p>
          </label>

          <label class="field full">
            <span class="label">プロフィール（任意）</span>
            <textarea name="profile" rows="4" maxlength="500" placeholder="例：丁寧・時間厳守 / 夜間OK / 軽バン など"></textarea>
          </label>

          <label class="field full">
            <span class="label">配車希望（任意）</span>
            <textarea name="dispatchPreference" rows="3" maxlength="300" placeholder="例：午後〜 / 長距離OK / 定期便希望 など"></textarea>
          </label>

          <label class="field full">
            <span class="label">NG条件（任意）</span>
            <textarea name="ngConditions" rows="3" maxlength="300" placeholder="例：高速NG / 深夜NG / 荷扱い○○は不可 など"></textarea>
          </label>

          <label class="field full">
            <span class="label">運営への一言（任意）</span>
            <textarea name="messageToOps" rows="3" maxlength="300" placeholder="例：まずは相談からお願いします"></textarea>
          </label>

          <label class="field full check">
            <input name="agree" type="checkbox" required />
            <span>
              上記内容に同意します（<b>案件成立時は報酬の20%を運営・調整費</b>として頂戴します／指名は希望として承りますが確約ではありません）
            </span>
          </label>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">送信</button>
          <a class="btn ghost" href="index.html">戻る</a>
        </div>

        <div id="status" class="status" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p class="tiny muted">送信後、運営から連絡があるまでお待ちください。</p>
    </div>
  </footer>

  <script src="assets/app.js" defer></script>
</body>
</html>
